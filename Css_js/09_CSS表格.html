<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS表格</title>
		<style>
			table{
				/*表格边框合并*/
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		
		<table border="1" align="center" height="200px" width="300px">
	<thead>
	<tr>
		<th>姓名</th>
		<th>班级</th>
		<th>成绩</th>
	</tr>
	</thead>
	<!--给表格中设置拆分-->
	<tbody>
	<tr align="center">
		<td>张三</td>
		<td>软工1班</td>
		<td>90</td>
	</tr>
	<tr align="center">
		<td>李四</td>
		<td>软工1班</td>
		<td>80</td>
	</tr>
	<tr align="center">
		<td>王五</td>
		<td>软工1班</td>
		<td>85</td>
	</tr>
	</tbody>
</table>
	</body>
</html>
