<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片的显示和隐藏</title>
		
		<!--
			
		事件编程的三要素:
				1)事件源 :某个标签设置某个事件
				2)编写一个事件监听器:js中定义一个函数
				3)注册/绑定事件监听器
		-->
<script>
//2)编写事件监听器:函数
function show(){
	//js中的DOM操作
	//获取图像标签im
	
	
	var img = document.getElementById("img1") ;
	//标签对象可以操作属性
	img.style.display="block" ;
	
}


function hide(){
	//js中的DOM操作
	//获取图像标签img对象
	var img = document.getElementById("img1") ;
	img.style.display="none" ;
}
</script>
	</head>
	<body>
		<img src="img/f001a62f-a49d-4a4d-b56f-2b6908a0002c_g.jpg" width="100%" 
			
			style="display: none;" id="img1"/><!--行内样式-->
		<br />
		<!--1)事件源-->
										<!--注册监听-->
		<input type="button" value="显示" onclick="show()" />
		<!--3)注册监听-->
		<input type="button" value="隐藏" onclick="hide()" />
	</body>
</html>
