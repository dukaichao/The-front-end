<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css列表</title>
		<style>
			ul{
				/*list-style-type:设置列表项前面的标记
				    如果自定义图片： none
				  * */
				 /*list-style-type: none;*/
				 
				 /*list-style-image
				   将某个图像设置为列表项的标记
				  * */
				/* list-style-image: url(img/start.jpg);*/
				
				
				/*简写属性*/
				list-style: none url(img/start.jpg);
			}
		</style>
	</head>
	<body>
		xxx选课管理：
		<ul type="disc">
			<li>学生管理</li>
			<li>选课管理</li>
			<li>排课管理</li>
		</ul>
	</body>
</html>
