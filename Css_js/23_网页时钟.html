<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页时钟</title>
		
	</head>
	<body>
当前系统时间为:<span id="spanTip"></span>
<h1>haha</h1>
	</body>
	<script>
/**
 * 1.创建日期对象
 * 
 * 2.拼接时间字符串
 * 3.获取span标签对象 id="spanTip"
 * 4。设置span标签对象innerHTML属性/innerText
 * 5.设置定时器
 */
function genNewDate(){
	//1.创建日期对象
var date = new Date () ;
//2.拼接时间字符串
var dateStr = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+
date.getDate()+"&nbsp;&nbsp;"+date.getHours()+":"+date.getMinutes()+":"+
date.getSeconds() ;
// 3.获取span标签对象 id="spanTip"
var span = document.getElementById("spanTip") ;
//4 设置span标签对象innerHTML属性/innerText (动态添加文本内容)
span.innerHTML="<h2>"+dateStr+"</h2>" ;
}


//设置一个定时器
/**
 * window.setInterval("任务（）",毫秒值) ：每经过多少毫秒后重复任务（）
 * window.setTimeout("任务（）"，毫秒值)：经过多少毫秒执行一次任务（）
 */
setInterval("genNewDate()",1000) ;

</script>
</html>
