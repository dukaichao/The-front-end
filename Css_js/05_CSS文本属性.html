<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS文本属性</title>
<style>
	body{
		/*设置文本颜色*/
		color: #F00;
		
		
		/*letter-spacing：字符间距*/
		letter-spacing: 10px;
		
		
		/*word-spacing:单词间距
		 系统：两个字组成一个单词
		 * */
		word-spacing:10px ;
		
		/*文本修饰：text-decoration
		   常用的几个值：
		   		none:没有文本修饰
		   		underline:下划线
		   		overline:上划线
		   		line-through：中划线 
		 * */
		text-decoration: line-through;
		
		
		/*text-align：文本的排列方式*/
		text-align: center;
	}
	
	
</style>
	</head>
	<body>
今天 天气 不错！
	</body>
</html>
