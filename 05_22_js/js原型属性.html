<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js原型属性</title>
		<script>
			
			Array.prototype.search=function(target){
				for(var i = 0;i<this.length;i++){
					if(this[i] == target){
						return i;
					}
				}
				return -1;
			}
			Array.prototype.max=function(){
				var max = this[0];
				for(var i = 0;i<this.length;i++){
					if(this[i] > max){
						max = this[i];
					}
				}
				return max;
			}
			document.write("傻逼，别动不动写int是var  是var  是var,nxp"+"<br />");
			var arr = [1,2,3,4,5,2,3,5,4,1,20];
			var index = arr.search(15);
			var max = arr.max();
			document.write(index+" "+max);
		</script>
	</head>
	<body>
	</body>
</html>
