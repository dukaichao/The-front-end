<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 	在js中定义函数的格式:
			 	定义函数
			 		function 函数名(形参){
			 			
			 		}
			 	
			 	注意事项:
			 		1)形参不能带上var  否则会报错
			 		2)在js中不存在方法重载，后面同名函数会将前面同名函数覆盖
			 		3)在js中不需要写返回值，它可以有return语句的
			 		4)无论形参个数大于实参个数还是小于实参个数，函数都会执行
			 			当形参个数>实参个数
			 		5)函数中默认存在一个数组argument
			 			作用:
			 * */
			function add(a,b){
				var s = a+b;
				document.write("输出结果为:"+s);
			}
			add(3,5);
		</script>
	</head>

</html>
