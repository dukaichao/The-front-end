<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>logo部分</title>
	</head>
	<!-- 5)滚动标签
			marquee:默认滚动方式从右到左
			属性：
				behavior:滚动的方式
					scroll:交替滚动
					slide:滚动到某一边结束
					alternate:来回滚动
			给标签指定背景颜色：bgColor属性(html属性)
				loop：滚动次数
				direction:滚动方向
				scrollamount:滚动速度
				
				background-color(CSS背景颜色)
		-->
	<body>
		<font size="7" color="blueviolet">
			<marquee behavior="alternate" scrollamount="25">
				杜氏集团欢迎您
			</marquee>
		</font>
	</body>
</html>
