<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css盒子模型</title>
		<!--
			盒子具备的属性:
				厚度:指定边框宽度(1px 下面例子)
				盒子的容量:width和height
				盒子的内边距:padding(内容和边框的距离)
				盒子的外边距:margin(盒子和盒子之间的距离)
			不管是padding还是margin都要遵循css边框特点
			默认的方向上 右 下 左
		-->
		<style>
			div{
				/*设置宽度和高度*/
				width: 300px;
				height: 300px;
				border: 1px solid black;
				background-color: red;
				padding: 10px 0 0 20px;
				margin: 10px 0 0 20px;
			}
		</style>
	</head>
	
	
	<body>
		<div >div1</div>
		<div >div2</div>
	</body>
</html>
