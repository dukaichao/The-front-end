<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS之伪类选择器</title>
		<style>
			/*link状态:鼠标未访问过的状态*/
			a:link{
				font-size: 20px;
				color: #FF0000;
			}
			
			/*visited状态:鼠标访问过的状态(点击了，并且松开了)*/
			a:visited{
				font-size: 40px;
				color: #00FF00;
			}
			
			/*hover状态:鼠标经过状态*/
			a:hover{
				font-size: 30px;
				color: #0F0;
				
				/*去掉下划线*/
				text-decoration: none;
			}
			
			/*active状态:鼠标经过状态(点击量标签，但是没有松开)*/
			a:active{
				font-size: 35px;
				color: #00F;
				
				text-decoration: underline;
			}
			
			
			/*在表格中,鼠标经过的每一行有背景色变换*/
			
		</style>
		<!--
			伪类选择器:检测标签状态的变化
				link状态:鼠标未访问过的状态
					选择器:link{....}
				hover状态:鼠标经过状态
				active状态:鼠标经过状态(点击了标签，但是没有松开)
				visited状态:鼠标访问过的状态(点击了，并且松开了)
		-->
		
	</head>
	<body>
		<a href="01_图片的显示与隐藏.html" > 超链接</a>
	</body>
</html>
