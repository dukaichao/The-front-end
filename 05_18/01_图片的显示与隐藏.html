<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片显示与隐藏</title>
		<!--事件编程的三要素：
				1）事件源:某个标签设置某个事件
				2）编写一个事件监听器:js中定义一个函数
				3）注册/绑定事件监听器
		-->
		<script>
			//2)编写一个事件监听器
			function show(){
				//js中的DOM操作
				//获取图像标签img对象
				var img1 = document.getElementById("img1");
				//标签对象就可以操作属性
				img1.style.display = "block";
			}
			function hide(){
				//获取图像标签img对象
				var img1 = document.getElementById("img1");
				//标签对象就可以操作属性
				img1.style.display = "none";
			}
		</script>
		<style type="text/css">
			input:hover{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<img src="img/恶搞.jpg"  width="300px" height="300px"
			style="display: none;" id="img1"/><br />
		<!--1）事件源-->
											<!--注册监听-->
		<input type="button" value="显示" onclick="show()"/>
		<input type="button" value="隐藏" onclick="hide()"/>
		
	</body>
</html>
