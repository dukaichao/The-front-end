<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css文本属性</title>
		<style>
			/*文本颜色*/
			body{
				/*文本大小*/
				font-size: 30px;
				
				/*文本颜色*/
				color: #0000FF;
				
				/*letter-spacing:字符间距*/
				/*letter-spacing: 10px;*/
				
				/*word-spacing:单词间距
				 浏览器解析该样式的时候:默认两个字符组成一个单词
				 */
				word-spacing: 50px;
				
				/*文本排列*/
				text-align: center;
				
				/*文本修饰text-decoration:文本修饰
				 	none:没有修饰
				 	underline:下划线
				 	overline:上划线
				 	line-through:中划线*/
				 	text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		good day
	</body>
</html>
